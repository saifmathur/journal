<div class="flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 md:col-6 lg:col-4">
        <p-card class="card-shadow">
            <div class="grid formgrid">
                <div class="col-12">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="col-12 flex justify-content-center">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
                        <!-- Username -->
                        <div class="col-12  field">
                            <label for="username" class="block">Username</label>
                            <input type="text" id="username" pInputText formControlName="username" placeholder="Enter username"
                                 aria-describedby="usernameHelp" />
                            <small id="usernameHelp"
                                *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                                class="p-error">Please enter a valid username.</small>
                        </div>
        
                        <!-- Password -->
                        <div class="col-12  field">
                            <label for="password" class="block">Password</label>
                            <p-password [toggleMask]="true" id="password" formControlName="password"
                                placeholder="Enter password" [feedback]="false" 
                                aria-describedby="passwordHelp"></p-password>
                            <small id="passwordHelp"
                                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                class="p-error">Password is required.</small>
                        </div>
        
                        <!-- Login Button -->
                        <div class="col-12 flex justify-content-center mt-4">
                            <p-button type="submit" label="Login" [disabled]="loginForm.invalid"
                                class="button-raised button-rounded button-primary"></p-button>
                        </div>
                    </form>

                </div>
    
                <!-- Google Sign-In Button -->
                <div class="col-12 flex justify-content-center mt-4">
                    <p-button (click)="onGoogleSignIn()" label="Sign in with Google" icon="pi pi-google"
                        class="button-raised button-rounded"></p-button>
                </div>
    
                <!-- Forgot Password -->
                <div class="col-12 flex justify-content-center mt-4">
                    <a href="#" class="link">Forgot password?</a>
                </div>
    
                <!-- Register Option -->
                <div class="col -12 flex justify-content-center mt-3">
                    <span>Don't have an account?</span>
                    <a href="/register" class="link ml-2">Register</a>
                </div>

            </div>
        </p-card>
    </div>
</div>
