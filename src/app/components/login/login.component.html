<div class="h-screen flex items-center justify-center bg-gray-900">
    <div class="w-full max-w-sm p-6 sm:p-8 bg-gray-800 rounded-lg shadow-2xl">
        <h2 class="text-3xl font-semibold text-center text-white mb-6">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">

            <!-- Email -->
            <div class="space-y-4">
                <label for="email" class="block text-lg font-medium text-gray-300">Email</label>
                <input id="email" formControlName="email" type="email"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-sm text-red-500 mt-2">Please enter a valid email.</div>
            </div>

            <!-- Password -->
            <div class="space-y-4">
                <label for="password" class="block text-lg font-medium text-gray-300">Password</label>
                <input id="password" formControlName="password" type="password"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-sm text-red-500 mt-2">Password is required.</div>
            </div>

            <!-- Login Button -->
            <div class="w-full flex justify-center mt-6">
                <button type="submit" [disabled]="loginForm.invalid"
                    class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>

        <!-- Google Sign-In Button -->
        <div class="w-full flex justify-center mt-4">
            <button (click)="onGoogleSignIn()"
                class="w-full py-3 px-6 bg-white text-gray-800 font-semibold rounded-lg shadow-lg flex items-center justify-center space-x-3 hover:bg-gray-100 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-300">
                <img src="https://www.google.com/favicon.ico" alt="Google Logo" class="w-5 h-5" />
                <span>Sign in with Google</span>
            </button>
        </div>

        <!-- Additional Options -->
        <div class="text-center mt-6">
            <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
        </div>

        <!-- Register Option -->
        <div class="text-center mt-4">
            <span class="text-gray-300">Don't have an account? </span>
            <a href="/register" class="text-blue-400 font-semibold hover:underline ml-2">Register</a>
        </div>
    </div>
</div>
