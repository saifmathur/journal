<div class="h-screen flex items-center justify-center bg-gray-900">
    <div class="w-full max-w-screen-xl p-6 sm:p-8 bg-gray-800 rounded-lg shadow-2xl">
        <h2 class="text-3xl font-semibold text-center text-white mb-6">Create Your Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
            class="space-y-6 sm:space-y-8 lg:grid lg:grid-cols-2 xl:grid-cols-3 lg:gap-6 lg:space-y-0">

            <!-- Username -->
            <div class="space-y-4">
                <label for="username" class="block text-lg font-medium text-gray-300">Username</label>
                <input id="username" formControlName="username" type="text"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
                    class="text-sm text-red-500 mt-2">Username is required.</div>
            </div>

            <!-- Password -->
            <div class="space-y-4">
                <label for="password" class="block text-lg font-medium text-gray-300">Password</label>
                <input id="password" formControlName="password" type="password"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="text-sm text-red-500 mt-2">Password is required.</div>
            </div>

            <!-- DOB -->
            <div class="space-y-4">
                <label for="dob" class="block text-lg font-medium text-gray-300">Date of Birth</label>
                <input id="dob" formControlName="dob" type="date"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('dob')?.invalid && registerForm.get('dob')?.touched"
                    class="text-sm text-red-500 mt-2">Date of Birth is required.</div>
            </div>

            <!-- Email -->
            <div class="space-y-4">
                <label for="email" class="block text-lg font-medium text-gray-300">Email</label>
                <input id="email" formControlName="email" type="email"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="text-sm text-red-500 mt-2">Please enter a valid email.</div>
            </div>

            <!-- Address Line 1 -->
            <div class="space-y-4">
                <label for="addressLine1" class="block text-lg font-medium text-gray-300">Address Line 1</label>
                <input id="addressLine1" formControlName="addressLine1" type="text"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('addressLine1')?.invalid && registerForm.get('addressLine1')?.touched"
                    class="text-sm text-red-500 mt-2">Address Line 1 is required.</div>
            </div>

            <!-- Address Line 2 -->
            <div class="space-y-4">
                <label for="addressLine2" class="block text-lg font-medium text-gray-300">Address Line 2</label>
                <input id="addressLine2" formControlName="addressLine2" type="text"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('addressLine2')?.invalid && registerForm.get('addressLine2')?.touched"
                    class="text-sm text-red-500 mt-2">Address Line 2 is required.</div>
            </div>

            <!-- Age -->
            <div class="space-y-4">
                <label for="age" class="block text-lg font-medium text-gray-300">Age</label>
                <input id="age" formControlName="age" type="number"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched"
                    class="text-sm text-red-500 mt-2">Age is required.</div>
            </div>

            <!-- Phone -->
            <div class="space-y-4">
                <label for="phone" class="block text-lg font-medium text-gray-300">Phone</label>
                <input id="phone" formControlName="phone" type="tel"
                    class="w-full px-4 py-3 mt-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched"
                    class="text-sm text-red-500 mt-2">Phone number is required.</div>
            </div>

            <!-- Submit Button -->
            <div class="w-full lg:col-span-2 xl:col-span-3 flex justify-center mt-8">
                <button type="submit" [disabled]="registerForm.invalid"
                    class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Register
                </button>
            </div>



        </form>
    </div>
</div>
